<div class="form-container">
    <h3 class="text-center title mb-2">Reset Your Password</h3>
    <p class="text-center text-secondary">Forget Your Password?</p>
    <form >
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" formControlName="email" required>
      </div>
      <button type="submit" class="btn btn-dark">Reset Password</button>
    </form>
  </div>
